<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Critical CSS not extracted and CSS render blocking not eleminated due to small CSS file. -->
    <link rel="stylesheet" href="./final.css">
    <meta name="description" content="This page displays users local weather update in centigrades and fahrenhiet">
    <title>Your local weather-info</title>
</head>

<body>
    <header class="text-center">
        <h1>Your Local Weather</h1>
    </header>
    <section id="main-body">
        <div class="text-center weather-info">
            <h3 id="city"></h3>
            <h3 id="description"></h3>
            <h3 id="temp"></h3>
            <div class="row">
                <button id="f" class="btn btn-primary offset-md-3 col-sm-6 col-md-3">Temperature in fahrenheit</button>
                <button id="c" class="btn btn-success col-sm-6 col-md-3">Temperature in Centigrade</button>
            </div>
        </div>
    </section>
    <!-- Customized javascript code also included in jquery file for less file requests from server. -->
    <script src="./jquery.min.js"></script>
</body>
</html>
