<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!-- Viewport for responsive web design -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Custom stylesheet-->
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <meta name="description" content="This web app gets a new quote every time using API, changes background and text color randomly. You can also tweet the quote by clicking tweet button">
  <title>Random quote generator</title>
</head>

<body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="quote col-md-6 col-sm-6 offset-md-3 offset-sm-3">
          <div class="quote">
            <p id="content"></p>
          </div>

        </div>
        <div class="button text-center">
          <a class="btn btn-primary btn-md" href="https://twitter.com/intent/tweet?text=#content" role="button" id="tweet">
            <i class="icon-twitter" aria-hidden="true"></i>
          </a>
          <button class="btn btn-primary btn-md" id="get">New Quote</button>
        </div>

      </div>
    </div>
  <script src="./jquery.min.js"></script>
  <!--Custom script to get data from api and display, also changes color and background color-->
  <script src="./fetchQuote.js"></script>
</body>

</html>
